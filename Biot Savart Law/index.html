<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./index.css" />
    <script src="./canvas.js"></script>
    <script src="./index.js"></script>
    <title>
      Graph betweeen magenetic field and distance from the center of the
      circular coil carrying current
    </title>
  </head>
  <body>
    <label for="current">
      Enter current in the coil:
    </label>
    <input type="number" id="current" placeholder="Value of current" />
    <br />
    <label for="turns">Enter number of turns in the coil:</label>
    <input
      id="turns"
      type="number"
      required
      placeholder="Number of turns in the coil"
    />
    <br />
    <label for="radius">Enter the radius of the current carrying coil:</label>
    <input
      type="number"
      required
      id="radius"
      placeholder="Radius of the current carrying coil"
    />
    <br />
    <h3>Distance between current carrying coil and reference point</h3>
    <br />
    <label for="distance1">Enter x1:</label>
    <input type="number" required id="distance1" placeholder="distance" />
    <label for="distance2">Enter x2:</label>
    <input type="number" required id="distance2" placeholder="distance" />
    <label for="distance3">Enter x3:</label>
    <input type="number" required id="distance3" placeholder="distance" />

    <br />
    <button onclick="calucalteMagField()">
      Calculate B1, B2, B3 for x1, x2 and x3
    </button>
    <p id="result"></p>
    <br />
    <h3>The Graph:</h3>

    <div
      id="chartContainer"
      style="display: none; height: 370px; width: 100%;"
    ></div>

    <br />
    <button onclick="getGraph()">
      View ditance vs magenetic field graph
    </button>
  </body>
</html>
